{% load static %}
<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page d'accueil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/compte/home_page.css' %}">
    </head>
    <body>    
        <div>
            <h3>Page d'accueil</h3>
            <div>
                <div class='content title'><p>LITReview</p></div>
                <div class='content action'>
                    <div class='sign_in'>
                        <div><h3>Inscrivez-vous maintenant</h3></div>
                        <div><button><a href="{% url 'sign_in' %}">S'inscrire</a></button></div>
                    </div>
                    <div class='log_in'>
                        <h3>Connectez-vous</h3>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <input type="text" name="username" placeholder="Nom d'utilisateur..." class="form-control">
                            <input type="text" name="password" placeholder="Mot de passe..." class="form-control">
                            {% for message in messages %}
                                <p id="messages">{{message}}</p>
                            {% endfor %}
                            <button class="btn login_btn" type="submit" value="Connexion">Se connecter</button>
                        </form>
                        
                    </div> <!--Faut-il changer connexion par autre chose?-->
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
